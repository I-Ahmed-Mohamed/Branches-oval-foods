<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نموذج الشكاوى - Oval Foods</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #f0fff4, #ffffff);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #333;
}
header {
    background-color: #2e7d32;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    border-bottom: 4px solid #1b5e20;
}
.home-link {
    text-align: center;
    margin: 20px;
}
.home-link a {
    background-color: #4caf50;
    color: white;
    padding: 12px 25px;
    border-radius: 50px;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.home-link a:hover {
    background-color: #388e3c;
    transform: translateY(-2px);
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

.container h1 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: 17px;
    color: #444;
    text-align: center;
}

textarea {
    width: 100%;
    height: 130px;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 20px;
    transition: 0.3s;
}
textarea:focus {
    border-color: #2e7d32;
    outline: none;
    box-shadow: 0 0 8px rgba(46,125,50,0.2);
}

button {
    width: 100%;
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: #1b5e20;
    transform: translateY(-2px);
}

section.help {
    background-color: #f1f8e9;
    padding: 40px 20px;
    text-align: center;
    border-radius: 20px;
    margin: 30px auto;
    max-width: 800px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.05);
}
section.help h2 {
    color: #2e7d32;
    margin-bottom: 20px;
    font-size: 24px;
}
section.help p {
    font-size: 17px;
    margin-bottom: 30px;
}
section.help a {
    background-color: #25D366;
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    transition: 0.3s;
}
section.help a:hover {
    background-color: #1ebe5d;
    transform: translateY(-2px);
}

footer {
    background-color: #2e7d32;
    color: white;
    text-align: center;
    padding: 16px;
    font-size: 14px;
    margin-top: auto;
}
</style>
</head>
<body>

<header>
    <i class="fas fa-comment-dots"></i> نموذج الشكاوى
</header>

<div class="home-link">
    <a href="index.html"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
</div>

<div class="container">
    <h1>أخبرنا بمشكلتك</h1>
    <label for="complaint">محتوى الشكوى:</label>
    <textarea id="complaint" placeholder="من فضلك اكتب تفاصيل الشكوى هنا..."></textarea>
    <button onclick="sendWhatsApp()">إرسال عبر واتساب</button>
</div>

<section class="help">
    <h2><i class="fas fa-headset"></i> هل تحتاج إلى مساعدة إضافية؟</h2>
    <p>إذا واجهت أي مشكلة أو كنت بحاجة إلى الدعم الفني، تواصل معنا عبر الواتساب وسيقوم فريقنا بمساعدتك.</p>
    <a href="https://wa.me/201094547599" target="_blank">
        <i class="fab fa-whatsapp"></i> تواصل معنا الآن
    </a>
</section>

<script>
function sendWhatsApp() {
    const message = encodeURIComponent("  \n" + document.getElementById('complaint').value);
    const phone = "201094547599";
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, '_blank');
}
</script>

<footer>
    جميع الحقوق محفوظة &copy; Oval Foods 2025
</footer>

</body>
</html>
