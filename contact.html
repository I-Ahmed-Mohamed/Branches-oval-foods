<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نموذج الشكاوى - Oval Foods</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="about.css">
<style>
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #e8f5e9, #ffffff);
    margin: 0;
    padding: 0;
    color: #333;
}
header {
    background-color: #2e7d32;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    letter-spacing: 1px;
}
.home-link {
    text-align: center;
    margin: 20px;
}
.home-link a {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s;
}
.home-link a:hover {
    background-color: #388e3c;
}

.container {
    max-width: 650px;
    margin: 40px auto;
    background: #fff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.container h1 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-bottom: 12px;
    font-weight: bold;
    color: #555;
    font-size: 18px;
}

textarea {
    width: 100%;
    height: 140px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 25px;
    font-size: 16px;
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
}

button:hover {
    background-color: #1b5e20;
}

footer {
    background-color: #2e7d32;
    color: white;
    text-align: center;
    padding: 18px;
    margin-top: 40px;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <i class="fas fa-comment-dots"></i> نموذج الشكاوى
</header>

<div class="home-link">
    <a href="index.html"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
</div>

<section style="background-color: #f1f8e9; padding: 40px; text-align: center; border-radius: 12px; margin: 50px auto; max-width: 900px;">
    <h2 style="color: #2e7d32; margin-bottom: 20px;"><i class="fas fa-headset"></i> هل تواجه مشكلة؟</h2>
    <p style="font-size: 18px; color: #333; margin-bottom: 30px;">
        إذا واجهتك أي مشكلة أو كنت بحاجة للمساعدة، لا تتردد في التواصل معنا عبر الواتساب، وسنقوم بمساعدتك في أقرب وقت.
    </p>
    <a href="https://api.whatsapp.com/send?phone=201094547599&text=مرحبًا، لدي استفسار" target="_blank" style="padding: 15px 30px; background-color: #25D366; color: white; font-size: 18px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 10px;">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
    </a>
</section>


<script>
function sendWhatsApp() {
    const message = encodeURIComponent("مرحبًا، لدي شكوى بخصوص الخدمة");
    const phone = "201094547599"; // بدون +
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, '_blank'); // هيفتح واتساب
}
</script>


<footer style="margin-top: auto;">
